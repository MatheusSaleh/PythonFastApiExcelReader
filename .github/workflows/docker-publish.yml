name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Só roda quando houver push na branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t matheussaleh/excel-reader-fastapi:latest .

      # 4. Push da imagem para o Docker Hub
      - name: Push Docker image
        run: |
          docker push matheussaleh/excel-reader-fastapi:latest
